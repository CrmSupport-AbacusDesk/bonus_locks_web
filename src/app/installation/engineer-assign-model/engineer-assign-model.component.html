
<div class="edit-modal">

  <div mat-dialog-content>
    <p class="heading">Assign Carpenter</p>
    <div class="cs-form">

      <div class="row">
        <div class="col s12">
          <mat-form-field class="cs-input" appearance="outline">
            <mat-label>Assign Engineer</mat-label>
            <mat-select name="seniorStatus" [(ngModel)]="data.seniorStatus" (ngModelChange)="data.approved_amount">
              <mat-option value="Approved">Approved</mat-option>
              <mat-option value="Reject">Reject</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <div mat-dialog-actions>
    <button class="mr10" mat-stroked-button color="warn" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="accent" (click)="assign_engineer()">Save</button>

  </div>
</div>
